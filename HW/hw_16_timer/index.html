<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <h1>Timer</h1>
    <span>Enter time:</span>
    <input type="number" id="timeInput" min="0" placeholder="seconds" />
    <button>Start</button>

    <div id="timer">00:00</div>
    <div id="message"></div>

    <script src="./script.js"></script>
  </body>
</html>
