<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
    />
    <title>Weather</title>
  </head>

  <body>
    <div class="main">
      <div class="date">
        <p class="date-text" id="today"></p>
      </div>
      <div class="city">
        <p class="city-text"></p>
      </div>
      <div class="icon-big">
        <img
          id="main-icon"
          src="./images/icons/big-icon.png"
          alt=""
          height="200"
        />
      </div>
      <div class="weather-condition">
        <p class="weather-text" id="weather"></p>
      </div>
      <div class="temperature-now">
        <p class="temperature-now-text"></p>
      </div>

      <div class="weekDay-block">
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Thu</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">33°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">29°</p></div>
        </div>
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Fri</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">35°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">29°</p></div>
        </div>
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Sat</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">31°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">28°</p></div>
        </div>
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Sun</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">29°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">27°</p></div>
        </div>
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Mon</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">25°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">23°</p></div>
        </div>
        <div class="day">
          <div class="icon-small">
            <img src="./images/icons/small-icon.png" alt="" height="50" />
          </div>
          <div class="weekDay"><p class="text-weekDay">Tue</p></div>
          <div class="temperature-max">
            <p id="temperature-max-text" class="temperature-max-text">23°</p>
          </div>
          <div class="temperature-min"><p id="temperature-min-text" class="text-weekDay">21°</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
